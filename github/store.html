<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopee - Online Shopping</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .header {
        background-color: #ee4d2d;
        color: white;
        text-align: center;
        padding: 10px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      .product {
        display: flex;
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .product img {
        max-width: 100px;
        height: auto;
        margin-right: 10px;
      }
      .product-info {
        flex: 1;
      }
      .product-title {
        font-weight: bold;
      }
      .product-price {
        color: #ee4d2d;
      }

      .product button {
        background-color: #ee4d2d;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .product button:hover {
        background-color: #ff7043;
      }
    </style>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Shopee - Online Shopping</h1>
    </div>
    <div class="container">
      <div class="product">
        <img src="https://picsum.photos/100" alt="Product Image" />

        <div class="product-info">
          <div class="product-title">Example Product 1</div>
          <div class="product-price">$19.99</div>
          <button name="cart">Add to Cart</button>
        </div>
      </div>
      <div class="product">
        <img src="https://picsum.photos/102" alt="Product Image" />
        <div class="product-info">
          <div class="product-title">Example Product 2</div>
          <div class="product-price">$29.99</div>
          <button id="cart">Add to Cart</button>
        </div>
      </div>
      <!-- More product entries... -->
    </div>
  </body>
</html>
